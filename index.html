<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Gabriela Alves Rodrigues</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
        }
        header {
            background-color: #000;
            padding: 30px;
            border-radius: 10px 10px 0 0;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 5px solid #4CAF50;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
        }
        .secao {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #000;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px 2px rgba(76, 175, 80, 0.8);
        }
        .secao h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        .quadros {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .btn-sobre, .btn-habilidades, .btn-contato, .btn-github, .btn-formacoes {
            background-color: #006400;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        .btn-sobre:hover, .btn-habilidades:hover, .btn-contato:hover, .btn-github:hover, .btn-formacoes:hover {
            background-color: #004d00;
            transform: scale(1.05);
        }
        #projetos h2 {
            font-size: 1.5rem;
            color: #ccc;
            font-style: italic;
            margin-bottom: 20px;
        }
        .projetos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .projeto {
            padding: 25px;
            border-radius: 10px;
            width: 30%;
            text-align: left;
            background-color: #000;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px 2px rgba(76, 175, 80, 0.8);
        }
        .projeto h3 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .projeto p {
            color: #ccc;
            font-size: 1.1rem;
            margin-top: 10px;
            display: none;
        }
        .show-description {
            display: block;
        }
        .background-image {
            background-image: url('https://www.w3schools.com/w3images/forest.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 80px 0;
            border-radius: 10px;
            margin-top: 40px;
            position: relative;
            text-align: center;
        }
        .background-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .background-image h2, .background-image p {
            position: relative;
            z-index: 1;
        }
        .background-image h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .background-image p {
            font-size: 1.3rem;
        }
        .contato-links a {
            color: #fff;
            font-size: 1.3rem;
            margin: 0 15px;
            text-decoration: none;
        }
        .contato-links a:hover {
            color: #4CAF50;
        }
        .contato-links .fa {
            margin-right: 10px;
        }
        .fa {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .fa:hover {
            opacity: 1;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="minha_foto.jpg" alt="Foto de perfil" class="profile-img">
            <h1>Gabriela Alves Rodrigues</h1>
            <p>Desenvolvedora apaixonada por tecnologia e inovação.</p>
        </header>

        <div class="quadros">
            <!-- Seções de informaçsões -->
            <!-- ...Conteúdo igual ao original... -->
        </div>

        <section id="projetos">
            <h2>Últimos Projetos</h2>
            <div class="projetos">
                <!-- Projetos inseridos aqui... -->
            </div>
        </section>

        <div class="background-image">
            <h2>O Código é a Minha Arte</h2>
            <p>Eu crio soluções, uma linha de código de cada vez.</p>
        </div>

        <footer>
            <p>© 2025 Gabriela Alves Rodrigues. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        function toggleDescription(section) {
            const description = document.getElementById(section + '-frase');
            description.style.display = (description.style.display === "none" || description.style.display === "") ? "block" : "none";
        }

        function toggleProjectDescription(button) {
            const description = button.nextElementSibling;
            description.style.display = (description.style.display === "none" || description.style.display === "") ? "block" : "none";
        }

        document.addEventListener("DOMContentLoaded", function() {
            const descriptions = document.querySelectorAll('.descricao');
            descriptions.forEach(description => description.style.display = "none");
        });
    </script>
</body>
</html>
